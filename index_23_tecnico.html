    <section class="form-register">

        <p>Registro tecnico.

        <input class="controls" type="text" name="apellido" id="apellido" placeholder="Ingrese su(s) Apellido(s)">

        <input class="controls" type="tel" name="laboral" id="laboral" placeholder="Telefono laboral">
